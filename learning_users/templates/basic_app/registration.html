{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h2>Thank u for registering!</h2>
  {% else %}
  <h2>Register here</h2>
  <h3>fill out the form!</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
